<div name="login" ng-controller="LoginCtrl">
	<div class="log_form">
		<label>
			<input type="text" placeholder="Usuario" ng-model="user" autofocus name='usuario'>
		</label>
		<label>
			<input type="password" placeholder="Contraseña" ng-model="password" ng-keyup="login($event.keyCode)" name='password'>
		</label>
		<label>
			<span class='button'>
				<a ng-click="login(13)">Ingresar</a>
			</span>
		</label>
		<hr class="footer">
		<footer>
			<span>Juan Pablo Munge</span>
			<br/>
			<span>Ing. Guido Hernán Campra</span>
		</footer>
	</div>
</div>
